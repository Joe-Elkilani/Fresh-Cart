
<section class="max-w-screen-xl mx-auto px-4 my-10">
  <div class="w-11/12 mx-auto my-4">
  <select
    (change)="filterByCategory($any($event.target).value)"
    class="border px-3 py-2 rounded-md shadow-sm w-full max-w-sm">
    <option value="All">All Categories</option>
    @for (category of categories; track $index) {
      <option [value]="category.name">
        {{ category.name }}
      </option>
    }
  </select>
</div>
  <h2 class="mt-3">Products:</h2>
  <div class="parent grid md:grid-cols-2 lg:grid-cols-3 md:gap-3 xl:grid-cols-5">
    @for(product of displayedProducts; track product.id) {
      <div class="relative cursor-pointer p-1 group">
        <div class="px-2 py-4">
          <div [routerLink]="['/details', product.id]">
            <h4 class="text-right mb-2">
              <span class="rounded-lg px-7 text-gray-600 text-[18px] mb-2 bg-[#ffff08]"> {{product.rating.count}} </span>
            </h4>
            <img [src]="product.image" class="w-full object-contain h-[250px]" alt="">
          <h4 class="text-green-600 text-[17px] font-medium line-clamp-1 cursor-pointer">{{ product.category }}</h4>
          <h3 class="font-bold text-[20px] line-clamp-1 cursor-pointer">{{ product.title }}</h3>
          <div class="flex justify-between items-center">
            <span>{{ product.price }} EGP</span>
            <div class="flex items-center">
              <i class="fa-solid fa-star text-yellow-500"></i>
              <span class="text-gray-500">{{ product.rating.rate }}</span>
            </div>
          </div>
          </div>
          <div class="opacity-0 flex items-center gap-2 -translate-y-[300px] group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-[1s]">
            <button
              type="button"
              class="text-white cursor-pointer bg-green-700 py-[5px] px-[30px] w-full mt-[10px] rounded-[10px]">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</section>
