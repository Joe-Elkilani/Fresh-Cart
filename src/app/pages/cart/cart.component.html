<section class="py-8">
  @if(cartDetails !== null && cartDetails.length > 0) {
    <div>
      <div class="container max-w-screen-xl mx-auto px-4 my-10 bg-gray-100 rounded-xl shadow-md">
        <div class="flex justify-between items-center">
          <h2 class="text-green-600 text-3xl font-semibold mb-6">ðŸ›’ Shop Cart</h2>
          <button class="bg-red-600 px-16 cursor-pointer py-1 rounded-md text-white text-[16px] font-normal">Clear Cart</button>
        </div>

        @for (cart of cartDetails; track $index) {
          <div class="flex flex-col md:flex-row justify-between items-center py-6 border-b last:border-none">
            <div class="flex flex-col md:flex-row items-center gap-6 w-full md:w-2/3">
              <div class="overflow-hidden w-[250px] h-[200px] bg-white rounded-md shadow">
                <img [src]="cart.image" [alt]="cart.description" class="w-full h-full object-contain p-4" />
              </div>

              <div class="text-center md:text-left">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ cart.title }}</h2>
                <p class="text-gray-500 text-sm mb-2 line-clamp-3">{{ cart.description }}</p>
                <button
                  class="bg-red-600 px-[11px] cursor-pointer py-1 rounded-md text-white text-[16px] font-normal"
                  (click)="deleteItem(cart.id)">
                  <i class="fa-solid fa-trash"></i> Remove
                </button>
              </div>
            </div>

            <div class="flex items-center gap-3 mt-4 md:mt-0">
              <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition">+</button>
              <span class="text-lg font-medium">1</span>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">-</button>
            </div>
          </div>
        }
      </div>
    </div>
  } @else {
    <p class="text-center mt-20 text-gray-500 text-xl">ðŸ›’ Cart is empty.</p>
  }
</section>
