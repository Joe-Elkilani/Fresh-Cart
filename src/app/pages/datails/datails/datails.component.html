@if(prodData) {
  <section class="max-w-screen-xl mx-auto px-4 my-10">
    <h2 class="text-3xl md:text-4xl font-bold text-green-600 mb-8">Product Details:-</h2>

    <div class="grid md:grid-cols-2 gap-8 bg-white p-6 rounded-2xl items-center">
      <div class="w-full">
        <img [src]="prodData.image" class="object-contain w-full max-h-[400px] rounded-lg" alt="{{ prodData.title }}">
      </div>
      <div class="text-gray-800">
        <h3 class="text-2xl md:text-3xl font-bold mb-4">{{ prodData.title }}</h3>

        <p class="text-gray-600 text-base leading-relaxed mb-5">
          {{ prodData.description }}
        </p>

        <div class="flex justify-between items-center">
          <div class="flex items-center gap-2 mb-4">
            <i class="fa-solid fa-star text-yellow-400 text-xl"></i>
            <span class="text-lg font-semibold">{{ prodData.rating.rate }}</span>
            <span class="text-sm text-gray-500">({{ prodData.rating.count }} reviews)</span>
          </div>

          <div class="text-2xl font-bold text-green-700 mb-6">
            {{ prodData.price }} EGP
          </div>
        </div>

        <button class="bg-green-600 hover:bg-green-700 cursor-pointer transition text-white py-2 px-6 rounded-lg text-lg shadow w-full sm:w-auto">
          Add to Cart
        </button>
      </div>
    </div>
  </section>
}
